# Prefixo para comandos (leader): Ctrl+s
set -g prefix C-s

# Define r para recarregar o arquivo de configura√ß√µes
unbind r
bind r source-file ~/.tmux.conf
display-message "~/.tmux.conf reloaded!"

# Mouse on para redimensionar janelas
set -g mouse on

# Move entre janelas com vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Barrinha no topo
set-option -g status-position top

# N√∫mera√ß√£o das windows come√ßa em 1
set -g base-index 1
set -g pane-base-index 1

# Colora√ß√£o do Terminal
set -g default-terminal "tmux-256color"

# Barra de escolha
bind w choose-tree -wGZ # w -> janelas inicialmente colapsadas
 			# G -> Inclui todas as sess√µes
			# Z -> abre a choose tree com Zoom

# Define abrir novas janelas e paineis no diret√≥rio corrente
bind c   new-window      -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# copy mode vim keybindings
bind -T copy-mode-vi v send -X rectangle-off \; send -X begin-selection
bind -T copy-mode-vi C-q send -X rectangle-on \; send -X begin-selection

bind -T copy-mode-vi y send -X copy-selection

bind -T copy-mode-vi K send -X halfpage-up
bind -T copy-mode-vi J send -X halfpage-down

bind -T copy-mode-vi "Escape" send -X cancel
bind -T copy-mode-vi "i" send -X cancel

# TMP Plugins
# -----------
set -g @plugin 'tmux-plugins/tpm'

# CATPPUCIN
# ---------
# √â o tema!

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
# set -g @catppuccin_window_text "#W" # For√ßa aparecer o nome da janela

run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Barra de Status
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"


# POMODORO
# --------
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Pomodoro na status bar pelo catppuccino
set -g @pomodoro_interval_display " [%s/%s]"

# Comandos
set -g @pomodoro_toggle 'p' # Start/pause a Pomodoro/break
set -g @pomodoro_cancel 'P' # Cancel the current session
set -g @pomodoro_skip '_'   # Skip a Pomodoro/break

# Configura√ß√µes Padr√£o
set -g @pomodoro_mins 25              # Duration of the Pomodoro
set -g @pomodoro_break_mins 5         # Duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 4          # Number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25   # Duration of the long break
set -g @pomodoro_repeat 'off'         # Automatically repeat the Pomodoros?
set -g @pomodoro_disable_breaks 'off' # Turn off breaks

# Front End
set -g @pomodoro_on "üçÖ "                   # Output when Pomodoro is running
set -g @pomodoro_complete "‚úîÔ∏é "              # Output when break is running
set -g @pomodoro_pause "‚è∏Ô∏é "                 # Output when Pomodoro/break is paused
set -g @pomodoro_prompt_break "‚è≤Ô∏é break?"    # Output when waiting to start a break
set -g @pomodoro_prompt_pomodoro "‚è±Ô∏é start?" # Output when waiting to start a Pomodoro

# Configura√ß√µes de Uso
set -g @pomodoro_menu_position "R"  # Location of the menu relative to the screen
set -g @pomodoro_sound 'off'        # Sound for desktop notifications
set -g @pomodoro_notifications 'on' # Enable desktop notifications from your terminal
set -g @pomodoro_granularity 'on'   # Enables MM:SS (ex: 00:10): mostra os segundos
set -g status-interval 1            # Refresh the status line every second


# REVIVENDO SESS√ïES
# -----------------
# Para sess√µes permanecerem ap√≥s desligar o PC
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'


# COMPARTILHANDO √ÅREA DE TRANSFER√äNCIA
# ------------------------------------
set -g @plugin 'tmux-plugins/tmux-yank'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
