# Prefixo para comandos (leader): Ctrl+s
set -g prefix C-s

# Define r para recarregar o arquivo de configura√ß√µes
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display-message "~/.tmux.conf reloaded!"

# Mouse on para redimensionar janelas
set -g mouse on

# Move entre janelas com vim keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Barrinha no topo
set-option -g status-position top

# N√∫mera√ß√£o das windows come√ßa em 1
set -g base-index 1
set -g pane-base-index 1

# Colora√ß√£o do Terminal
set -g default-terminal "tmux-256color"

# Barra de escolha
bind w choose-tree -wGZ # w -> janelas inicialmente colapsadas
 			# G -> Inclui todas as sess√µes
			# Z -> abre a choose tree com Zoom

# Define abrir novas janelas e paineis no diret√≥rio corrente
bind c   new-window      -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

# Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# TMP Plugins
# -----------
set -g @plugin 'tmux-plugins/tpm'

# Barra de Status
# ---------------
set -g status-left-length 30
set -g status-right-length 150
set -g status-style "bg=colour237,fg=colour223" # Fundo cinza escuro, texto mais claro

set-option -g status-left "\
#[fg=colour7, bg=colour241]#{?client_prefix,#[bg=colour167],} ‚ùê #S \
#[fg=colour241, bg=colour237]#{?client_prefix,#[fg=colour167],}ÓÇ∞#{?window_zoomed_flag, üîç,}"

set-option -g status-right "\
#[fg=colour246, bg=colour237] #{pomodoro_status} \
#[fg=colour247, bg=colour237] ÓÇ≥ %d %b %y\
#[fg=colour109] ÓÇ≥ %H:%M \
#[fg=colour249, bg=colour237]"

# Janela corrente
set-window-option -g window-status-current-format "\
#[fg=colour237, bg=colour214]ÓÇ∞\
#[fg=colour237, bg=colour214] #I*ÓÇ±\
#[fg=colour237, bg=colour214, bold] #W \
#[fg=colour214, bg=colour237]ÓÇ∞"

# Outras Janelas
set-window-option -g window-status-format "\
#[fg=colour237,bg=colour239]ÓÇ∞\
#[fg=colour223,bg=colour239] #I ÓÇ±\
#[fg=colour223, bg=colour239] #W \
#[fg=colour239, bg=colour237]ÓÇ∞"

# POMODORO
# --------
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Pomodoro na status bar pelo catppuccino
set -g @pomodoro_interval_display " [%s/%s]"

# Configura√ß√µes Padr√£o
set -g @pomodoro_break_mins 10         # Duration of the break after the Pomodoro completes
set -g @pomodoro_long_break_mins 30   # Duration of the long break

# Front End
set -g @pomodoro_on "#[fg=$text_red]üçÖ "
set -g @pomodoro_complete "#[fg=$text_green]‚úîÔ∏é "
set -g @pomodoro_pause "#[fg=$color_yellow]‚è∏Ô∏é "
set -g @pomodoro_prompt_break "#[fg=$color_green]‚è≤Ô∏é break? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]‚è±Ô∏é start? "


set -g @pomodoro_notifications 'on' # Enable desktop notifications from your terminal
set -g @pomodoro_granularity 'on'   # Enables MM:SS (ex: 00:10): mostra os segundos
set -g status-interval 1            # Refresh the status line every second


# REVIVENDO SESS√ïES
# -----------------
# Para sess√µes permanecerem ap√≥s desligar o PC
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'


# COMPARTILHANDO √ÅREA DE TRANSFER√äNCIA
# ------------------------------------
set -g @plugin 'tmux-plugins/tmux-yank'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
